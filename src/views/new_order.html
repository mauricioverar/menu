{% extends 'base.html' %}
{% from 'macros.html' import navbar %}

{% block main %}
{{ navbar('/orders/new', school) }}

<div class="container">
  {% for error in messages.errors %}
  <div class="alert alert-danger d-flex align-items-center" role="alert">
    <div>
      {{ error }}
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  {% endfor %}
  <div class="row">

    <div class="col-6 offset-2">
      <h3>Nuevo Pedido</h3>
      
      <form action="/new_order" method="post" class="rounded p-1 text-white">

        <div class=" ">
          <input id="school_id" type="hidden" class="form-control" name="school_id"
            value={{school.id}} >
        </div>

        <div class="d-flex flex-wrap">
          <div class="m-2 ">
            <input id="vegetarianos" type="number" style="width: 200px;" min="0" max="1000" class="form-control" name="vegetarianos"
              placeholder="M.Vegetarianos">
          </div>

          <div class="m-2 ">
            <input id="calorico" type="number" style="width: 200px;" min="0" max="1000" class="form-control" name="calorico" placeholder="M.Calórico">
          </div>
        </div>

        <div class="d-flex  flex-wrap">

          <div class="m-2 ">
            <input id="celiacos" type="number" style="width: 200px;" min="0" max="1000" class="form-control" name="celiacos" placeholder="M.Celiacos">
          </div>

          <div class="m-2 ">
            <input id="autoctono" type="number" style="width: 200px;" min="0" max="1000" class="form-control" name="autoctono" placeholder="M.Autóctono">
          </div>

        </div>
        <div class="d-flex  flex-wrap">
          <div class="m-2 ">
            <input id="estandar" type="number" style="width: 200px;" min="0" max="1000" class="form-control" name="estandar" placeholder="M.Estandar">
          </div>

          <div class="m-2">
            <input type="text" class="form-control" name="fecha" placeholder="{{timestamp}}" value={{timestamp}} required>
            {{timestamp}}
          </div>
        </div>

        <div class="d-flex justify-content-between mb-5">
          <button class="btn btn-outline-info"><a href="/" class="auth-text text-dark">Volver a Home</a></button>
          <button type="submit" class="btn btn-outline-primary">Agregar</button>
        </div>
      </form>

    </div>
  </div>
</div>

  {% endblock %}
